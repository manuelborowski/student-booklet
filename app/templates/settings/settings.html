{% import "bootstrap/wtf.html" as wtf %}
{% import "bootstrap/utils.html" as utils %}
{% extends "base.html" %}

{% block content2 %}
<div class="content-section">
  {{ utils.flashed_messages() }}
    <div class="center">
        <h1>Instellingen</h1>
        <form method="post" enctype=multipart/form-data action="{{ url_for('settings.import_students') }}">
            <input class="btn btn-default" type="button" id="import" value="Importeer studenten"  onclick="$('#import_fileid').click();">
            <input id='import_fileid' type='file' name='import_filename' style="display:none" accept=".csv" onchange="$('#import_trigger').click();">
            <input id="import_trigger" type="submit" value="Import" style="display:none">
        </form>

        <br/>
        <form action="{{ url_for('settings.save')}}" method="post" class="form" role="form"  enctype=multipart/form-data>
        <div class="checkbox">
            <label><input type="checkbox" name="inc_index_asset_name" value="1" {{'checked' if inc_index_asset_name else ''}}>
                Bij het kopiÃ«ren van een activa zal de nieuwe activa dezelfde naam hebben, <br/>
                maar zal de index in de naam met 1 zijn verhoogd.</label>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="copy_from_last_add" value="1" {{'checked' if copy_from_last_add else ''}}>
                Als een niet bestaande QR code wordt gescand, dan wordt er automatisch een kopie genomen van <br/>
                de laatst toegevoegde activa.  Of, als die niet bestaat, een lege activa wordt aangemaakt.</label>
        </div>
        <input class="btn btn-default" id="submit" name="button" type="submit" value="Bewaar">
        </form>
    </div>
</div>
{% endblock %}
